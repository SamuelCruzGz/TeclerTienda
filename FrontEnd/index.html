<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrontEnd/assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="../BackEnd/scrollreveal.js"></script>
    <title>Tienda Virtual</title>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <img src="./assets/img/tecla.png" class="logo">
            <div class="superiorder">
                <a href="./checkout.html">
                    <button type="button" onclick="" class="btn btn-outline-dark">Carrito</button>
                </a>                <input type="text" placeholder="Buscar..." id='search'>
                <button type="button" onclick="buscar()" class="search-icon">Buscar</button>
            </div>
        </div>
        <div class="card tarjetas">
            <h5 class="card-header">Categorias</h5>
            <div class="card-body">
                <button type="button" onclick="getProducto('Celulares')" class="btn btn-secondary">Celulares</button>
                <button type="button" onclick="getProducto('Laptops')" class="btn btn-secondary">Laptops</button>
                <button type="button" onclick="getProducto('Camaras y video')" class="btn btn-secondary">Camaras y
                    video</button>
                <button type="button" onclick="getProducto('Telefonia')" class="btn btn-secondary">Telefonia</button>
                <button type="button" onclick="getProducto('Consolas')" class="btn btn-secondary">Consolas</button>
                <button type="button" onclick="getProducto('Videojuegos')"
                    class="btn btn-secondary">Videojuegos</button>
                <button type="button" onclick="getProducto('Acesorios de videojuegos')"
                    class="btn btn-secondary">Acesorios de videojuegos</button>
                <button type="button" onclick="getProducto('Audifonos')" class="btn btn-secondary">Audifonos</button>
            </div>
        </div>
        <div id="MercadoLibre">
        </div>
        <div class="carritocompras">
            <h4>Carrito de compras</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">A/Q</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Que esperas para gastar tu dinero? >:V </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Caf√©</td>
            <td>1</td>
            <td>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
                <button class="btn btn-info btn-sm">
                    +
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <script src="../BackEnd/index.js"></script>
    <script src="../BackEnd/transiciones.js"></script>
</body>

</html>
